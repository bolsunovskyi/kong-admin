<div class="jumbotron">
    <ul>
        <li><a target="_blank" href="https://getkong.org/">Kong website</a></li>
        <li><a target="_blank" href="https://getkong.org/docs/">Kong docs</a></li>
        <li><a target="_blank" href="https://getkong.org/docs/0.10.x/admin-api/">Kong admin API docs</a></li>
    </ul>
</div>

<div ng-if="status" class="container">
    <div class="col-lg-6">
        <h3>Database</h3>
        <table  class="table table-bordered table-striped">
            <tr ng-repeat="(key, value) in status.database">
                <td>{{ key }}</td>
                <td>{{ value }}</td>
            </tr>
        </table>
    </div>
    <div class="col-lg-6">
        <h3>Server</h3>
        <table  class="table table-bordered table-striped">
            <tr ng-repeat="(key, value) in status.server">
                <td>{{ key }}</td>
                <td>{{ value }}</td>
            </tr>
        </table>
    </div>
</div>
