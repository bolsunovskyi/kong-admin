<a href="/#!/api/create" class="btn btn-primary create-btn">Create API</a>

<table class="table table-bordered table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>URIs</th>
            <th>Upstream</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="value in apis">
            <td>{{ value.name }}</td>
            <td>{{ value.uris.join() }}</td>
            <td>{{ value.upstream_url }}</td>
            <td>
                <div class="btn-group" role="group" aria-label="...">
                    <a href="#!/api/edit/{{ value.id }}" class="btn btn-default"><span class="glyphicon glyphicon-pencil"></span></a>
                    <button ng-click="delete(value.id)" class="btn btn-default"><span class="glyphicon glyphicon-trash"></span></button>
                </div>
            </td>
        </tr>
    </tbody>
</table>
