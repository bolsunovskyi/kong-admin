<a href="/#!/plugins/add" class="btn btn-primary create-btn">Add Plugin</a>

<table class="table table-bordered table-striped">
    <thead>
    <tr>
        <th>Plugin Name</th>
        <th>API Name</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="value in plugins">
        <td><a href="#!/plugins/edit/{{ value.id }}">{{ value.name }}</a></td>
        <td><a href="#!/api/edit/{{ value.api_id }}">{{ value.api_name }}</a></td>
        <td>
            <div class="btn-group" role="group">
                <a href="#!/plugins/edit/{{ value.id }}" class="btn btn-default"><span class="glyphicon glyphicon-pencil"></span></a>
                <button ng-click="delete(value.api_id, value.id)" class="btn btn-default"><span class="glyphicon glyphicon-trash"></span></button>
            </div>
        </td>
    </tr>
    </tbody>
</table>
